<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Quiz</title>
</head>

<body>
    <header class="mainHeader">
        <p id="info">
            This is a simple game quiz (2 are freebies because I couldn't find the right pictures ;)
            <br>Press "Begin" to start the timer.
        </p>
        <button id="begin" class="btn">Begin</button>
        <div class="header">
            <div id="timer">
                <p></p>
            </div>
        </div>
    </header>

    <div class="mainTable">
        <!-- Game items will go here -->
        <div class="gameItem">
            <div class="gameImage">
                <img src="./images/uncharted4.jpg" alt="Uncharted 4">
            </div>
            <div class='UserInput'> <input id='answer1'></div>
        </div>

        <div class="gameItem">
            <div class="gameImage">
                <img src="./images/outlast_3.jpg" alt="Outlast 3">
            </div>
            <div class='UserInput'><input type="text" id='answer2'></div>
        </div>

        <!-- Repeat the above structure for other game items -->

    </div>

    <div class="bottom">
        <button type="submit" class="btn" id="after_begin">Submit</button>
    </div>

    <div class="score-container">
        <h2 id="score"></h2>
    </div>

    <script src="script1.js"></script>
</body>

</html>
